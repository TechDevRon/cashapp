<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cash App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main">    <div></div>
    <p id="title">Money</p>
    <img id="pfp" src="black.png">
    <div class="money">
      <p id='Btext'>Cash balance</p>
      <p id='Atext'>Accounting & Routing  ></p>
      <p id='symbol'>$</p>
      <input id='amount' placeholder='15.00'>
      <button id="add">Add Cash</button>
      <button id="out">Cash Out</button>
    </div>
    <div class="saving">
      <p>Savings</p>
      <img id="moneylogo" src="money.png">
      <p id="symbol2">$</p><input id="smoney" placeholder="15.00">
      <p id="goal">$2452 to goal!</p>
    </div>
    <div class="bitcoin">
      <p>Bitcoin</p>
      <img id="bitcoinlogo" src="bitcoin.png">
      <p id="lowertext2">learn and invest</p>
    </div>
    <div class="stocks">
      <p>Stocks</p>
      <img id="stockslogo" src="stocks.png">
      <p id="lowertext3">invest with $1</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
